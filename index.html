<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="code">
        <div class="welcome">
          <h1>Welcome to number guessing game</h1>
          <br />
        </div>
        <div class="instruction">
          <p>
            The Computer will generate a number from "0" - "100". <br />
            You have to guess the number untill you get the right number. <br />
            The number of attempts will be counted.
          </p>
        </div>
        <div class="gameplay">
          <form action="">
            <label for="guessed_input">Enter the guessed number :</label>
            <input type="number" id="guessed_input" name="guessed_input" />
            <br />
            <button>Check</button>
          </form>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
